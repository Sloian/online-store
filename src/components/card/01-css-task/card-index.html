<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Card component</title>
  <link rel="stylesheet" href="card-styles.css">

</head>
<body class="lux">
  <div class="wrapper">
    <!-- Card component -->
    <div class="product-image" style="background-image: url(https://content2.rozetka.com.ua/goods/images/big_tile/163399632.jpg);"></div>
    <div class="product-content">
      <div class="product-rating-price">
        <div class="product-rating">
          <span>2.89</span>
          <i class="bi bi-star">
          </i>
        </div>
      <div class="product-price">18999</div>
      </div>
      <h5 class="product-title">
        Ноутбук Acer Aspire 3 A315-57G-336G (NX.HZREU.01S) Charcoal Black
      </h5>
      <p class="product-description">laptops</p>
    </div>
    <footer class="product-footer">
      <button class="wrapper-btn-primary" data-element="addToCartBtn">
        <!--<i class="bi bi-box-seam os-product-shopping-bag"></i>-->
        Add To Cart
      </button>
    </footer>
  </div>
</body>
</html>
